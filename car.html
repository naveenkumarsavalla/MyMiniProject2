<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Car</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
  
      .slides-container {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        width: 100vw;
        height: 100vh;
      }
  
      .slide {
        flex: 0 0 100%;
        width: 100vw;
        height: 100vh;
        scroll-snap-align: start;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3em;
        color: white;
      }
  
      .slide:nth-child(1) { background-color: #e74c3c; }
      .slide:nth-child(2) { background-color: #3498db; }
      .slide:nth-child(3) { background-color: #2ecc71; }
    </style>
  </head>
  <body>
    <h1 class="m-5">Car</h1>
    <body>

      <div class="slides-container">
        <div class="slide">Slide 1</div>
        <div class="slide">Slide 2</div>
        <div class="slide">Slide 3</div>
      </div>
      <div>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
        </ul>
      </div>
  </body>
</html>
